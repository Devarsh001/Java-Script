<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Using Ternary Operator -->
    <script>

        a=9,b=8,c=7,d=6,e=5;

        max = (a>b)? ((a>c)?((a>d)? ((a>e)? a : e) : d) : c) : b;
                    
        document.write(max);


    </script>

</body>
