<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let fact = 1;
        let n = prompt("Enter value of n");
        n = Number.parseInt(n);

        for(let i=0;i<n;i++)
        {
            fact *= (i+1); 
        }
        document.write("Factorial of "+n+" is "+fact);
    </script>
</body>
</html>
