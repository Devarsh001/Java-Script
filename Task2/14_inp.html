<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inp{position: relative;height: 40px;border: 2px solid;}
        label{position: absolute;top: 50%;left: 0;transform: translateY(-50%);}
        input{height: 35px;}
        .inp:hover label{top: 5%;}
    </style>
</head>
<body>
    <div class="inp">
        <input type="text" name="text" id="text">
        <label for="text">Hello</label>
    </div>
    
</body>
</html>
