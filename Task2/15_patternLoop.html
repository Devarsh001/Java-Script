<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Patterns</title>
</head>
<body>
    <h1>Hello Loop</h1>
    <script>

        document.write('<hr>'); 
        for(let i=0;i<=10;i++)
        {
            for(let j=0;j<i;j++)
            {
                document.write('*');
            }
            document.write('*');
            document.write('<br>');
        }

        // ------------------------------
        document.write('<hr>'); 
        document.write('<br>');

        for(let i=0;i<=10;i++)
        {
            for(let j=10;j>i;j--)
            {
                document.write('*');
            }
            document.write('*');
            document.write('<br>');
        }
        
        // ------------------------------
        document.write('<hr>'); 
        document.write('<br>');
        
        for(let i=0;i<=10;i++)
        {
            for(let j=1;j<=10;j++)
            {
                document.write('*');
            }
            document.write('*');
            document.write('<br>');
        }
        
        // ------------------------------
        document.write('<hr>'); 
        document.write('<br>'); 
        
        for(let i=0;i<=10;i++)
        {
            for(let j=10;j>i;j--)
            {
                document.write('*');
            }
            for(let k=0;k<=i;k++)
            {
                document.write('&nbsp;&nbsp');
            }
            document.write('*');
            document.write('<br>');
        }

        // ------------------------------
        document.write('<hr>'); 
        document.write('<br>'); 

        let n = 10;
        for(let i=0;i<n;i++)
        {
            for(let j=0;j<n-i;j++)
            {
                document.write('&nbsp;&nbsp;');
            }
            for(let k=0;k<i;k++)
            {
                document.write('@')
            }
            document.write('@');
            document.write('<br>');
        }

        // ------------------------------
        document.write('<hr>'); 
        document.write('<br>'); 

        let x = 10;

        for(let i=0;i<x;i++)
        {
            for(let k=0;k<n-i;k++)
            {
                document.write('*')
            }
            for(let j=0;j<i;j++)
            {
                document.write('_')
            }
            document.write(i);
            document.write('<br>')
        }

        // ------------------------------
        document.write('<hr>'); 
        document.write('<br>'); 

        let y=10;
        for(let i=0;i<n;i++)
        {
            for(let j=0;j<i;j++)
            {
                document.write('*');
                for(let k=n;k<j-n;k++)
                {
                    document.write("&nbsp");
                }
            }
            document.write(i);
            document.write('<br>')
        }
        
        </script>
</body>
</html>
