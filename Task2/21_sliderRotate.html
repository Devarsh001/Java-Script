<head>

        <button id="b2" onclick="nxt()">next</button>

    <script>

        let b1 = document.getElementById('b1');
        let b2 = document.getElementById('b2');

        for(let i=0;i<5;i++)
        {
            function nxt()
            {
                img1.style.translate = "00%";
            }
        }
    </script>
</body>
</html>
