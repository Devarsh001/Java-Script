<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <style>
        input
        {
            outline: none;
        }
    </style>
</head>
<body>

    <h1>-- Form Validation --</h1>
    <form action="">

        Enter User Name : <input type="text" name="uname" id="uname" onblur="uName()"> <span id="s1"></span>
        <br>
        Enter User Password : <input type="password" name="pass" id="pass" onblur="uPass()"> <span id="s2"></span>
        <br>
        Enter User Mobile_no : <input type="text" name="mobile" id="mobile" onblur="contactNo()"> <span id="s3"></span>
        <br>
        Enter User Email : <input type="email" name="mail" id="mail" onblur="contactMail()"> <span id="s4"></span>
        <br>

    </form>

    <script>
        let userName = document.getElementById("uname");
        let userPassword = document.getElementById("pass");
        let userMobile = document.getElementById("mobile");
        let userEmail = document.getElementById("mail");

        let s1 = document.getElementById("s1");
        let s2 = document.getElementById("s2");
        let s3 = document.getElementById("s3");
        let s4 = document.getElementById("s4");

        function uName()
        {
            if(userName.value === "") 
            {
                console.log("Please Enter Valid User Name :(");
                s1.innerText = "This field is required";
            } 
            else 
            {
                console.log("Valid User Name :)")
                s1.innerHTML = "valid";
            }
        }
        function uPass()
        {
            if(userPassword.value === "") 
            {
                console.log("Please Enter Valid Passwprd :(")
                s2.innerText = "This field is required";
            } 
            else 
            {
                console.log("Valid Password  :)");
                s2.innerHTML = "valid";
            }
        }
        function contactNo()
        {
            if(userMobile.value === "") 
            {
                console.log("Please Enter Valid Contact_number :(")
                s3.innerText = "This field is required";
            } 
            else 
            {
                console.log("Valid Contact_number :)");
                s3.innerHTML = "valid";
            }
        }
        function contactMail()
        {
            if(userEmail.value === "") 
            {
                console.log("Please Enter Valid Email  :(");
                s4.innerText = "This field is required";
            } 
            else 
            {
                console.log("Valid Email :)")
                s4.innerHTML = "valid";
            }
        }
    </script>
</body>
</html>
