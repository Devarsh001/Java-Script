<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        div
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            height: 200px;
            width: 300px;
            background-color: lightblue;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    
    <div>
        <span> Enter Password </span>
        <br>
        <input type="password" name="" id="inp1">
        <br>
        <input type="checkbox" id="inp2" onclick="show_password()"> show password
    </div>

    <script>
        var inp_1 = document.getElementById('inp1');
        var inp_2 = document.getElementById('inp2');

        function show_password()
        {
            if(inp_1.type === "password")
            {
                inp_1.type = "text";
            }
            else
            {
                inp_1.type = "password";
            }
        }
    </script>

</body>
</html>
