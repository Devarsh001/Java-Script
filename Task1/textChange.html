<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p">Para</p>
    <button onclick="dev()">Change</button>

    <script>
         p_tag = document.getElementById('p');

        function dev() {
            if(p_tag.innerHTML == "Para")
            {
                p_tag.innerHTML = "Devarsh";
            }
            else
            {
                p_tag.innerHTML = "Para";
            }
        }
    </script>
</body>
</html>
