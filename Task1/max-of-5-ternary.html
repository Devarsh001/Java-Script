<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max of 5 ternary</title>
</head>
<body>
    <!-- Using Ternary Operator -->
    <script>

        a=9,b=18,c=27,d=36,e=55;

        max = (a>b)? ((a>c)?((a>d)? ((a>e)? a : e) : d) : c) : ((b>c)?((b>d)? b:d):((c>d)?c:d));
                    
        document.write(max);


    </script>

</body>
</html>
