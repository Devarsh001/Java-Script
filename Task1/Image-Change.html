<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image onclick</title>
</head>
<body>
    
    <img src="" alt="" height="300px" id="img1"><br>
    <button onclick="GetImage()">Get Image</button><br><hr>

    <img src="../Images/LandingBg.jpg" alt="" height="300px" id="img2"><br>
    <button onclick="ChangeImage()">Change Image</button><br><hr>

    <img src="../Images/background-images.jpeg" alt="" height="300px" id="img3"><br>
    <button onclick="ReplaceImage()">Replace Image</button><br><hr>

    <script>

        img_1 = document.getElementById('img1');
        img_2 = document.getElementById('img2');
        img_3 = document.getElementById('img3');

        function GetImage()
        {
            img_1.src="../Images/i4.jpg";
            // if(1==1)
            // {
            //     img_1.src = img_2.src;
            // }
        }
        function ChangeImage()
        {
            img_2.src="../Images/background-images.jpeg";
            // if(1==1)
            // {
            //     img_2.src = img_3.src;
            // }
        }
        function ReplaceImage()
        {
            if(img_3.src.match("../Images/background-images.jpeg"))
            {
                img_3.src="../Images/LandingBg.jpg";
            }
            else if(img_3.src.match("../Images/LandingBg.jpg"))
            {
                img_3.src = "../Images/i4.jpg";
            }
            else
            {
                img_3.src="../Images/background-images.jpeg";
            }
        }
    </script>

</body>
</html>
