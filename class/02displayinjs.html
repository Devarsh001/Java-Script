<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="d1"></div>
    <p id="para">Para</p>

    <!-- 
    ==> Ways to display content in JS :
        1. Display in BODY / DOCUMENT / WINDOW (document.write("this is in <i>body</i> ...!");)
        2. DISPLAY IN CONSOLE (console.log("This is console..!");)
        3. Display in ANY TAG (document.getElementById('d1');// div tag) -->

    <script>
        
        document.getElementById('para').innerHTML = "Devarsh"
        console.log(document.getElementById('para'))

        // display in BODY / DOCUMENT / WINDOW
        document.write("this is in <i>body</i> ...!");

        // DISPLAY IN CONSOLE 
        console.log("This is console..!");

        // InnerHTML adapts the tag
        document.getElementById('d1').innerHTML= "this is <b>JS123</b>";

        // Innertext does not adapt tag, it displays as written inside the ''
        document.getElementById('d1').innerText= "this is <b>JS</b>";
         
        console.log(document.getElementById('d1'))

    </script>
    
</body>
</html>
